<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Enrollment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Job Enrollment</h2>
        <form>
            <label>Username</label><br>
            <input type="text" placeholder="Username"><br>

            <label>Password</label><br>
            <input type="password" placeholder="Password"><br>

            <label>Email</label><br>
            <input type="email" placeholder="Email"><br>

            <label>About Yourself</label><br>
            <textarea rows="3" cols="35" placeholder="Bio"></textarea><br>

            <label>Designation</label><br>
            <select>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Project Manager">Project Manager</option>
                <option value="Tech Lead">Tech Lead</option> 
            </select><br>

            <label>Date Of Birth</label><br>
            <input type="date"><br>

            <label>Your Image</label><br>
            <input type="file"><br>

            <label>Mobile</label><br>
            <input type="number"><br>

            <label>Programming Level</label><br>
            <input type="checkbox" value="Beginner">Beginner
            <input type="checkbox" value="Intermediate">Intermediate
            <input type="checkbox" value="Expert">Expert<br>

            <label>Skills</label><br>
            <input type="radio" name="Skills" value="Froentend"> Froentend
            <input type="radio" name="Skills" value="Backend"> Backend
            <input type="radio" name="Skills" value="Full Stack"> Full Stack
            <input type="radio" name="Skills" value="Database"> Database<br>
            
            <label>LinkedIn URL</label><br>
            <input type="url" placeholder="url"><br>

            <input type="submit" value="submit">
            <input type="Reset" value="Reset">
        </form>
    </div>


</body>
</html>
